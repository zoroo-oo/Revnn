<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revn - Plan Smarter Rides</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      padding: 2rem;
      background: #1a1a1a;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00df8e;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #00df8e;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00b46c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Revn</h1>
    <p>Plan smarter rides with fuel, distance, and packing checklist</p>
  </header>
  <main>
    <form id="revn-form">
      <label for="start">Starting Point</label>
      <input type="text" id="start" required>

      <label for="end">Destination</label>
      <input type="text" id="end" required>

      <label for="economy">Fuel Economy (km/l)</label>
      <input type="number" id="economy" required>

      <button type="submit">Plan My Ride</button>
    </form>
  </main>

  <script>
    document.getElementById("revn-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const economy = document.getElementById("economy").value;

      const params = new URLSearchParams({
        start: start,
        end: end,
        economy: economy
      });

      window.location.href = "results.html?" + params.toString();
    });
  </script>
</body>
</html>
